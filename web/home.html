<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAuthn Codelab</title>
    <meta name="description" content="WebAuthn Codelab" />
    <link
      id="favicon"
      rel="icon"
      href="https://io.google/2022/app/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <img
        slot="navigationIcon"
        src="https://io.google/2022/app/images/Logo-dark.svg"
        alt=""
      />
      <span slot="title">WebAuthn codelab</span>
      <mwc-button slot="actionItems"
        ><a href="/auth/signout">Sign out</a></mwc-button
      >
    </mwc-top-app-bar-fixed>

    <main class="content">
      <h2 class="mdc-typography mdc-typography--headline2">
        Welcome, {{username}}!
      </h2>
      <p id="uvpa_unavailable" class="hidden">
        This device does not support User Verifying Platform Authenticator. You
        can't register a credential.
      </p>
      <h3 class="mdc-typography mdc-typography--headline6">
        Your registered credentials:
      </h3>
      <section>
        <div id="list"></div>
      </section>
      <!--TODO 1: Insert "Add device" button-->

      <mwc-button id="add-device" icon="fingerprint" raised
        >Add a credential</mwc-button
      >
    </main>
    <script type="module" src="/js/home.js"></script>
  </body>
</html>
